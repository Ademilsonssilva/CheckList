<!doctype html>
<html lang="en">
  	<head>
    	<!-- Required meta tags -->
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    	<!-- Bootstrap CSS -->
    	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		
    	<title>Hello, world!</title>
  	</head>
  	<body>
		
		<div class="container" style='padding-top:60px'>
			
			<div class="card" >
			  <div class="card-header">
				 <h2>Login</h2>	
			  </div>
			  <div class="card-body">
				
				<h5 class="card-title">Infome seus dados</h5>
				 <div class="row justify-content-md-center">
					<div class="col-md-6">
						<div class="form-group">
							<label for="email">Usuário/Email</label>
							<input type="text" id="email" class="form-control" placeholder="Informe seu usuário" />
						</div>
					</div>
				</div>

				<div class="row justify-content-md-center">
					<div class="col-md-6">
						<div class="form-group">
							<label for="email">Senha</label>
							<input type="password" id="pass" class="form-control" placeholder="Informe sua Senha" />
						</div>
					</div>
				</div>
			  </div>
			  
			  <div class="card-footer">
					<div class="row justify-content-center">
						<div class="col-6" style="text-align: center;">
							<button id="logar" class="btn btn-info">Logar!</button>
						</div>
					</div>
			  </div>
			</div>
							
		
		</div>

		
	    <!-- Optional JavaScript -->
	    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
	    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		 
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<script src="https://www.gstatic.com/firebasejs/5.6.0/firebase.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.29.2/sweetalert2.all.min.js"></script>
		<script src="js/firebase.js"></script>
		<!-- Add additional services that you want to use -->
		<!--<script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-auth.js"></script>-->
		<!--<script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-database.js"></script>-->

		
		<script src="js/login.1.js"></script>
  	</body>
</html>
