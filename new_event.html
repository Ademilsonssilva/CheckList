<!doctype html>
<html lang="en">

   <head>
		<meta charset="utf-8">

		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Checklist</title>

		<script src="html_base/libraries.js"></script>	 
	</head>

  	<body>
        
        <script src="html_base/navbar.js"></script>
			
        <div class="container" style='padding-top:100px'>

            <div class="row">

                <div class="col-12 col-sm-6" >

                    <h2>Cadastrar novo evento</h2>
                
                    <div class='row justify-content-md-center'>
                        
                        <div class="col-12">

                            <div class="form-group">
                                <label for="nome">
                                    Nome
                                </label>
                                <input type="text" class="form-control" id="nome" placeholder="Nome">
                            </div>

                        </div>

                    </div>

                    <div class='row justify-content-md-center'>
                        
                        <div class="col-12">

                            <div class="form-group">
                                <label for="descricao">
                                    Descricao
                                </label>
                                <textarea name="descricao" id="descricao" rows="3" class="form-control" placeholder="Descricao"></textarea>
                            </div>

                        </div>

                    </div>



                    <div class='row justify-content-md-center'>
                        
                        <div class="col-12">

                            <div class="form-group">
                                <label for="descricao">
                                    Ativo?
                                </label>
                                <select name="ativo" id="ativo" class="form-control">
                                    <option value="sim">SIM</option>
                                    <option value="nao">NÃO</option>
                                </select>
                            </div>

                        </div>

                    </div>

                    <div class="row justify-content-md-center">

                        <div class="col-12">
                            <fieldset>
                                <legend>
                                    Dias da semana: 
                                </legend>
        
                                <input type="checkbox" id="todos_dias_semana" checked>
                                <label for="todos_dias_semana">Todos os dias</label>
                                <br>
                                
                                <div class="dia">
                                    <input type="checkbox" id="domingo" class="dia_input">
                                    <label for="domingo">Domingo</label>
                                    <br>
                                </div>

                                <div class="dia">
                                    <input type="checkbox" id="segunda" class="dia_input">
                                    <label for="segunda">Segunda-feira</label>
                                    <br>
                                </div>

                                <div class="dia">
                                    <input type="checkbox" id="terca" class="dia_input">
                                    <label for="terca">Terça-feira</label>
                                    <br>
                                </div>

                                <div class="dia">
                                    <input type="checkbox" id="quarta" class="dia_input">
                                    <label for="quarta">Quarta-feira</label>
                                    <br>
                                </div>

                                <div class="dia">
                                    <input type="checkbox" id="quinta" class="dia_input">
                                    <label for="quinta">Quinta-feira</label>
                                    <br>
                                </div>

                                <div class="dia">
                                    <input type="checkbox" id="sexta" class="dia_input">
                                    <label for="sexta">Sexta-feira</label>
                                    <br>
                                </div>
                                
                                <div class="dia">
                                    <input type="checkbox" id="sabado" class="dia_input">
                                    <label for="sabado">Sábado</label>
                                    <br>
                                </div>

                            </fieldset>
                        </div>

                    </div>

                    <div class='row justify-content-md-center'>
                        
                        <div class="col-12">

                            <div class="form-group" style="text-align: center;">
                                <button id="salvar" class="btn btn-success">Cadastrar</button>
                            </div>

                        </div>

                    </div>

                </div>


                <div class="col-12 col-sm-6">

                    <h2 style="text-align: center;">Eventos cadastrados</h2>    

                    <table class="table table-hover table-sm">
                        <thead>
                            <th>Evento</th>
                            <th>Acoes</th>
                        </thead>
                        <tbody id="table_body">

                        </tbody>
                    </table>

                </div>

            </div>
                
        </div>

	    <script src="html_base/scripts_base.js"></script>
		
		<script src="js/new_event.js"></script>

  	</body>
</html>
