<!doctype html>
<html lang="en">

   <head>
		<meta charset="utf-8">

		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Checklist</title>

		<style>
			hr{
				text-align: center !important;
			}
			.item {
				text-align: center;
			}
		</style>

		<script src="html_base/libraries.js"></script>	 
	</head>

  	<body>
        
        <script src="html_base/navbar.js"></script>
			

        <div class="container" style='padding-top:100px'>

            <div class="row">

				<table class="table table-hover table-sm table-responsive">
					<thead>
						<th>Evento</th>
						<th>
							<center>
								Domingo
								<div id="dia-0"></div>
							</center>
						</th>
						<th>
							<center>
								Segunda
								<div id="dia-1"></div>
							</center>
						</th>
						<th>
							<center>
								Terça
								<div id="dia-2"></div>
							</center>
						</th>
						<th>
							<center>
								Quarta
								<div id="dia-3"></div>
							</center>
						</th>
						<th>
							<center>
								Quinta
								<div id="dia-4"></div>
							</center>
						</th>
						<th>
							<center>
								Sexta
								<div id="dia-5"></div>
							</center>
						</th>
						<th>
							<center>
								Sábado
								<div id="dia-6"></div>
							</center>
						</th>
					</thead>
					<tbody id="tbody">

					</tbody>
				</table>

                <div class="content">
					
				</div>

			</div>
			
			<div class="row">
				<div class="col-12 justify-content-center" style="text-align: center;">
					<button class="btn btn-success btn-sm anterior navegacao">Anterior</button>
					<button class="btn btn-success btn-sm proximo navegacao">Proximo</button>
				</div>
			</div>
                
		</div>


	    <script src="html_base/scripts_base.js"></script>
		
		<script src="js/checklist2.js"></script>

  	</body>
</html>
